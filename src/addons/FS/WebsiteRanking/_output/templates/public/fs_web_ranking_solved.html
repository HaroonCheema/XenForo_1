<xf:title>{{ phrase('fs_web_ranking_solved_title') }}</xf:title>

<xf:form action="{{ link('threads/solved',$thread) }}" ajax="true" class="block">
	<div class="block-container">
		<div class="block-body">
			<xf:inforow rowtype="confirm">
				{{ phrase('fs_web_ranking_are_you_sure') }}
					<strong>{$thread.title}</strong>
			</xf:inforow>
		</div>
		<xf:submitrow rowtype="simple" icon="save" />
	</div>
</xf:form>
