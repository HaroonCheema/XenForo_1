<xf:macro name="fs_auction_stats" arg-stats="!">
	<div class="block">
		<div class="block-container">
			<h3 class="block-header">{{ phrase('fs_auction_statistics') }}</h3>
			<div class="block-body">
				<xf:if is="$stats">
							
					<ol class="categoryList toggleTarget is-active">

		<xf:foreach loop="$stats" key="$id" value="$category">
			
			<li class="categoryList-item">
		<div class="categoryList-itemRow">
			<div class="categoryList-link" style="color:#2577b1;">
				{$category.title}
			</div>
			<span class="categoryList-label">
				<span class="label label--subtle label--smallest">{$category.count}</span>
			</span>
		</div>
	</li>
		
		</xf:foreach>
	</ol>
				<xf:else />
					<div class="block-row">{{ phrase('n_a') }}</div>
				</xf:if>
				
			</div>
		</div>
	</div>
</xf:macro>
